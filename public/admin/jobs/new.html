<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add New Job</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a href="/admin/jobs.html" class="text-gray-600 hover:text-gray-900 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Back to All Jobs
      </a>
      <h1 class="text-2xl font-bold text-gray-800 ml-4">JobEase Admin</h1>
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="/dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a></li>
        <li><a href="/admin/jobs.html" class="text-blue-600 font-semibold">Jobs</a></li>
        <li><a href="/admin/applications.html" class="text-gray-600 hover:text-gray-900">Applications</a></li>
        <li><a href="/admin/login.html" class="text-gray-600 hover:text-gray-900">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-1 container mx-auto p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Add New Job Listing</h2>

      <form id="job-form" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Job Title</label>
          <input type="text" id="title" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Job Description</label>
          <textarea id="description" name="description" rows="5" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
          <input type="text" id="location" name="location" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="skills" class="block text-sm font-medium text-gray-700">Skills (comma-separated)</label>
          <input type="text" id="skills" name="skills" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="salary" class="block text-sm font-medium text-gray-700">Salary (e.g., $50,000 - $70,000)</label>
          <input type="text" id="salary" name="salary" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="deadline" class="block text-sm font-medium text-gray-700">Application Deadline</label>
          <input type="date" id="deadline" name="deadline" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="employment_type" class="block text-sm font-medium text-gray-700">Employment Type</label>
          <select id="employment_type" name="employment_type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Type</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <option value="contract">Contract</option>
            <option value="internship">Internship</option>
          </select>
        </div>
        <div>
          <label for="experience_level" class="block text-sm font-medium text-gray-700">Experience Level</label>
          <select id="experience_level" name="experience_level" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Level</option>
            <option value="entry">Entry-level</option>
            <option value="mid">Mid-level</option>
            <option value="senior">Senior-level</option>
            <option value="director">Director</option>
          </select>
        </div>
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
          <select id="status" name="status" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="open">Open</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="cancel-btn" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Save Job
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-4 text-center text-sm">
    <p>&copy; 2025 JobEase Admin. All rights reserved.</p>
  </footer>

  <script src="/js/admin/job-form.js"></script>
</body>
</html>
